<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header id="headerBox">
      <h1 id="viewHighScoresButton"><a href="#">View Highscores</a></h1>
      <h1 id="countdownTimerOnScreen">Timer:</h1>
    </header>

    <main id="main">
      <!-- This is the question answer boxes -->
      <div id="quizAreaForBoxes">
        <div id="initialsForm">
          <form id="form">
            <label
              >Your Initials: <input id="initialsInput" type="text"
            /></label>
            <br /><br />
            <button id="submitButton" type="submit">Your Initials:</button>
          </form>
        </div>
        <div id="listOfHighScores"></div>
        <div id="questionBox1">
          <!-- Data Box with quiz question and answers-->
          <h2 class="h2QuestionBox"></h2>
          <button class="answerButtonA">
            <button class="answerButtonB">
              <button class="answerButtonC">
                <button class="answerButtonD"></button>
                <p id="correctOrWrongText"></p>
              </button>
            </button>
          </button>
        </div>
      </div>
      <!-- This is the start game button -->
      <div id="startGameButtonBox">
        <button id="startGameButton" class="button">Start Quiz</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
