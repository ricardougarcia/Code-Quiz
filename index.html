<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header id="headerBox">
      <h1 id="viewHighScoresButton"><a href="#">View Highscores</a></h1>
      <h1 id="countdownTimerOnScreen">Timer:</h1>
    </header>

    <main id="main">
      <!-- leaving the space for the score box pop up in js -->
    </main>
    <!-- This is the question answer boxes -->
    <div id="quizAreaForBoxes">
      <div id="questionBox1">
        <h2>Which is not a primitive data type?</h2>
        <button class="answerButtonA">
          Boolean
          <button class="answerButtonB">
            String
            <button class="answerButtonC">
              Array
              <button class="answerButtonD">Number</button>
            </button>
          </button>
        </button>
      </div>
    </div>
    <!-- This is the start game button -->
    <div id="startGameButtonBox">
      <button id="startGameButton" class="button">Start Quiz</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
